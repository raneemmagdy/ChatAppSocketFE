<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ChatApp</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <h2>Welcome Back</h2>
            <p>Login to continue chatting</p>
    
            <!-- Bootstrap alert for errors -->
            <div class="alert alert-danger d-none" id="errorAlert" role="alert"></div>
    
            <div class="myForm">
                <input id="email" type="email" placeholder="Email">
                <input id="password" type="password" placeholder="Password">
                <button id="login">Sign In</button>
            </div>
    
            <p class="signup-text">Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>
    

    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- Custom JS -->
    <script src="./js/login.js"></script>

</body>
</html>
