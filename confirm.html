<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Email - ChatApp</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/confirm.css">
</head>
<body>

    <div class="confirm-container">
        <div class="confirm-box">
            <h2>Confirm Your Email</h2>
            <p>Enter the OTP sent to your email</p>

            <!-- Alert for errors -->
            <div class="alert alert-danger d-none" id="confirmErrorAlert" role="alert"></div>

            <input id="confirmEmail" type="email" placeholder="Enter your email" class="form-control">
            
            <div class="otp-inputs">
                <input type="text" maxlength="1" class="otp-box" id="otp1">
                <input type="text" maxlength="1" class="otp-box" id="otp2">
                <input type="text" maxlength="1" class="otp-box" id="otp3">
                <input type="text" maxlength="1" class="otp-box" id="otp4">
            </div>

            <button id="confirm" class="btn btn-primary">Confirm Email</button>

            <p class="resend-text">Didn't receive OTP? <a href="#" id="resendOtp">Resend OTP</a></p>
        </div>
    </div>

    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/confirm.js"></script>

</body>
</html>
